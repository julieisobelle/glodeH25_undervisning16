<!DOCTYPE html>
<html lang="no">
  <head>
    <!-- Head = informasjon til nettleseren -->
    <title>Hjem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <!-- Body = innhold til nettsiden -->
    <header class="header">
      <img class="logo" alt="Placeholder" src="" />

      <nav>
        <ul class="navList">
          <a href="#hero">
            <li>Hjem</li>
          </a>

          <a href="#about">
            <li>Om meg</li>
          </a>

          <a href="">
            <li></li>
          </a>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero" class="section sectionHero">
        <form class="form">
          <label for="textInput">
            Skriv en tekst
            <input type="text" name="textInput" id="textInput">
          </label>

          <label for="numberInput">
            Skriv et tall
            <input type="number" name="numberInput" id="numberInput">
          </label>

          <label for="areaInput">
            Skriv en beskjed
            <textarea name="areaInput" id="areaInput" cols="30" rows="10"></textarea>
          </label>

          <!-- Alternativ 1 for valg -->
          <label for="selectInput">
            Velg et alternativ
            <select name="selectInput" id="selectInput">
              <option value="spring">Vår</option>
              <option value="summer">Sommer</option>
              <option value="fall">Høst</option>
              <option value="winter">Vinter</option>
            </select>
          </label>

          <button id="submitForm">Send</button>
          <p id="displayFormData"></p>

          <!-- Alternativ 2 for valg -->
          <label for="springCheck">
            Vår
            <input type="checkbox" name="springCheck" id="springCheck">
          </label>
          <label for="summerCheck">
            Sommer
            <input type="checkbox" name="summerCheck" id="summerCheck">
          </label>
          <label for="fallCheck">
            Høst
            <input type="checkbox" name="fallCheck" id="fallCheck">
          </label>
          <label for="winterCheck">
            Vinter
            <input type="checkbox" name="winterCheck" id="winterCheck">
          </label>

          <!-- Alternativ 3 for valg -->
          <label for="springRadio">
            Vår
            <input type="radio" name="springRadio" id="springRadio">
          </label>
          <label for="summerRadio">
            Sommer
            <input type="radio" name="summerRadio" id="summerRadio">
          </label>
          <label for="fallRadio">
            Høst
            <input type="radio" name="fallRadio" id="fallRadio">
          </label>
          <label for="winterRadio">
            Vinter
            <input type="radio" name="winterRadio" id="winterRadio">
          </label>

        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Laget av Julie Hauge</p>
      <a class="contact" href="https://github.com/julieisobelle">
        <img src="" alt="Placeholder" />
        <p>Finn meg på github for å se mer</p>
      </a>
    </footer>
  </body>
</html>
